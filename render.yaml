services:
  - type: web
    name: forklift-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: forklift-db
          property: connectionString

  - type: web
    name: forklift-frontend
    env: static
    buildCommand: cd frontend && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://forklift-backend.onrender.com
